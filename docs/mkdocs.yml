site_name: arc
theme:
  name: material
  features:
    - navigation.instant
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
plugins:
  - search
  - mkdocstrings:
      watch: [../arc]
repo_url: https://github.com/seanrcollings/arc
repo_name: seanrcollings/arc
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
nav:
  - Home: index.md
  - Features: features.md
  - Usage:
      - Intro: usage/intro.md
      - Command Paramaters: usage/command-parameters.md
      - Paramater Types: usage/parameter-types.md
      - Using the CLI: usage/cli.md
      - Documentation Generation: usage/documentation-generation.md
      - Colored Output: usage/colored-output.md
      - Callbacks: usage/callbacks.md
      - Error Handlers: usage/error-handlers.md
      - Command Autoloading: usage/command-autoloading.md
      - Command State: usage/command-state.md
      - Shell Completions: usage/shell-completions.md
  - Examples:
      - Grep Clone: examples/grep-clone.md
  - Reference:
      - arc.cli: reference/cli.md
      - arc.color: reference/color.md
      - arc.command: reference/command.md
      - arc.config: reference/config.md
  - Changelog: changelog.md
