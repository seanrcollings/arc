site_name: arc
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
plugins:
  - search
  - mkdocstrings
  - awesome-pages
watch: [../arc, examples]
repo_url: https://github.com/seanrcollings/arc
repo_name: seanrcollings/arc
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
nav:
  - Home: index.md
  - Usage:
      - Intro: usage/intro.md
      - Command Parameters:
          - Parameters Intro: usage/parameters/intro.md
          - Arguments: usage/parameters/arguments.md
          - Options: usage/parameters/options.md
          - Flags: usage/parameters/flags.md
          - Counter: usage/parameters/counter.md
          - Parameter Types:
              - Types Intro: usage/parameters/types/types-intro.md
              - Supported Types: usage/parameters/types/supported-types.md
              - Multiple Values: usage/parameters/types/multiple-values.md
              - Type Middleware: usage/parameters/types/type-middleware.md
              - Custom Types: usage/parameters/types/custom-types.md
          - Parameter Sources: usage/parameters/sources.md
          - Parameter Groups: usage/parameters/groups.md
      - Printing & Coloring Output: usage/printing.md
      - Subcommands: usage/subcommands.md
      - File Access: usage/file-access.md
      - Documentation Generation: usage/documentation-generation.md
      - Middleware: usage/middleware.md
      - Command State: usage/command-state.md
  - Advanced Usage:
      - Using Context: advanced-usage/using-context.md
      - Command Autoloading: advanced-usage/command-autoloading.md
      - Shell Completions: advanced-usage/shell-completions.md
      - Dependency Injection: advanced-usage/dependancy-injection.md
  - ...
